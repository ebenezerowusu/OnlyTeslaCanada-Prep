<!-- header.component.html -->
<header class="bg-black text-white">
    <div class="navbar mx-auto flex justify-between items-center py-4 px-6">
        <!-- Logo -->
        <img src="../../assets/out-horizontal-logo.svg" alt="Logo" class="w-[240px] h-[22.31px]">

        <!-- Navigation Links -->
        <nav class="flex items-center space-x-[30px] text-[#CCCCCC]">
            <a href="#" class="hover:text-red-500">Used Tesla For Sale</a>
            <a href="#" class="hover:text-red-500">FAQ</a>
            <a href="#" class="hover:text-red-500">About</a>
            <a href="#" class="hover:text-red-500">Blog</a>
            <a href="#" class="hover:text-red-500">Contact</a>
            <a *ngIf="auth.isAuthenticated$ | async" href="#" class="hover:text-red-500">Account</a>
            <a href="#" class="hover:text-red-500">+ Sell My Tesla</a>
            <ng-container *ngIf="auth.isAuthenticated$ | async as isAuthenticated; else loginButton">
              <a class="hover:text-red-500 cursor-pointer" (click)="auth.logout()">
                Logout
              </a>
            </ng-container>
            <ng-template #loginButton>
              <a (click)="auth.loginWithRedirect()" href="#" class="hover:text-red-500 cursor-pointer">Log In</a>
              <a class="bg-OnlyUsedTeslaRed hover:bg-OnlyUsedTeslaRedHover text-white py-1 px-4 rounded cursor-pointer">REGISTER</a>
            </ng-template>
        </nav>
    </div>
</header>
